<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIWON PORTFOLIO</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <section id="wrap_f">
        <div class="box_f" id="box_f1">
            <div class="circle"></div>
            <h1 class="pr_wel">
                <span>W</span>
                <span>E</span>
                <span>L</span>
                <span>C</span>
                <span>O</span>
                <span>M</span>
                <span>E</span>
                <span>!</span>
            </h1>
            <h1 class="pr_color pr_type"></h1>
            <h1 class="pr_name"></h1>
        </div>

        <div class="box_f" id="box_f2">
            <div id="bf2_a">
                <h1>A B O U T&nbsp;&nbsp;M E</h1>
                <div id="my_img">
                    <div id="my_photo"></div>
                    <div id="my_photo_img"></div>
                </div>
            </div>
            <div id="bf2_b">
                <h2>안녕하세요:) 신입 <span>프론트엔드</span> 개발자 <span>최지원</span>입니다.</h2>
                <div id="my_profile"></div>
            </div>
        </div>

        <div class="box_f" id="box_f3">
            <h1>SKILL</h1>
            <div id="skillbox">
                <div id="software_skill"></div>
                <div id="database_skill"></div>
                <div id="design_skill"></div>
            </div>
        </div>

        <div class="wrap_p box_f" id="box_f4">
            <div class="box" id="box1">프로젝트</div>
            <div class="box" id="box2">쇼핑몰</div>
            <div class="box" id="box3">할리스커피</div>
            <div class="box" id="box4">안산문화의전당</div>
            <div class="box" id="box5">리디북스</div>
            <div class="box" id="box6">리그오브레전드</div>
            <div class="box" id="box7">팀 - JUSTWATCH</div>
            <div class="box" id="box8">졸업작품 - 팀 H.LOG</div>
            <div class="box" id="box9">백엔드 작업 - 팀 공구</div>
            <div class="box" id="box10">백엔드 작업 - 동호회 사이트</div>
            <div class="box" id="box11">데이터분석</div>
            <div class="box" id="box12">컨택</div>
        </div>

    </section>

    <!-- 첫번째 세로 스크롤 -->
    <script src="js/main.js"></script>
</body>

</html>
